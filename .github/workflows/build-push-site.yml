name: Push site to the gh-pages branch
on: 
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-site:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build site
      run: |
        yarn
        yarn build
    - name: Publish typedoc site
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh_pages
        folder: ./build
        target-folder: .
        commit-message: ${{ github.event.head_commit.message }}
